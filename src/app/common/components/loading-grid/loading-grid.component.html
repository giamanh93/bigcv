<p-table [value]="listDatasLoading" responsiveLayout="scroll" [columns]="cols"  [resizableColumns]="true" styleClass="p-datatable-gridlines table-lzay" *ngIf="isLoad">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{ col.header }}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
          <td> <p-skeleton></p-skeleton></td>
          <td> <p-skeleton></p-skeleton></td>
          <td> <p-skeleton></p-skeleton></td>
          <td> <p-skeleton></p-skeleton></td>
          <td> <p-skeleton></p-skeleton></td>
          <td> <p-skeleton></p-skeleton></td>
          <td> <p-skeleton></p-skeleton></td>
    </tr>
  </ng-template>
</p-table>
